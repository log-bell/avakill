agent:
  name: cline
  display_name: Cline
  command: []
  detect_paths:
    - ".vscode/cline_mcp_settings.json"
  detect_commands: []
  supports_hooks: false
  mcp_native: true
  description: >-
    VS Code extension with full MCP support via McpHub class.
    Every file change and terminal command requires user permission.
    Best contained via MCP proxy interception.

sandbox:
  allow_paths:
    read:
      - "/usr"
      - "/bin"
      - "/lib"
      - "/etc/ssl"
    write:
      - "/tmp"
    execute: []
  allow_network:
    connect:
      - "api.openai.com:443"
      - "api.anthropic.com:443"
  resource_limits:
    max_memory_mb: 1024
    max_processes: 10
