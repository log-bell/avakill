<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AvaKill — The AI Safety Firewall</title>
  <meta name="description" content="AvaKill — Open-source safety firewall for AI agents. Intercept tool calls, enforce policies, prevent disasters.">
  <meta property="og:title" content="AvaKill — Open-Source Safety Firewall for AI Agents">
  <meta property="og:description" content="Intercept tool calls. Enforce policies. Prevent disasters. Works with OpenAI, Anthropic, LangChain, MCP.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
  <link rel="shortcut icon" href="../favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
  <link rel="manifest" href="../favicon/site.webmanifest">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
  <style>
    /* =========================================================
       CSS Custom Properties
       ========================================================= */
    :root {
      /* Core Brand */
      --neon-blue: #00D4FF;
      --neon-blue-bright: #00F5FF;
      --neon-blue-dim: #0088CC;

      /* Backgrounds */
      --base-dark: #0A0F1E;
      --surface: #111827;
      --surface-elevated: #1A1F3A;
      --subtle-blue-tint: #0D1B3D;

      /* Porcelain (from logo) */
      --porcelain-warm: #F0E6D8;
      --porcelain-mid: #E8E0D4;
      --porcelain-shadow: #D4C4B0;

      /* Text */
      --text-primary: #F8F8F8;
      --text-secondary: #9CA3AF;
      --text-muted: #6B7280;

      /* Semantic */
      --color-allowed: #22C55E;
      --color-denied: #EF4444;
      --color-pending: #F59E0B;
      --color-info: #00D4FF;

      /* Hair / Dark Fills */
      --navy-black: #0B1029;
      --navy-mid: #1A1F45;

      /* Dress / Neutral */
      --cool-gray: #C8CCD8;

      /* Code Blocks / Terminal */
      --code-bg: #0D1117;
      --code-text: #E6EDF3;
    }

    /* =========================================================
       Reset & Base
       ========================================================= */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Satoshi', system-ui, -apple-system, sans-serif;
      background: var(--base-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* =========================================================
       Particle Canvas
       ========================================================= */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* =========================================================
       Zone Containers
       ========================================================= */
    .zone {
      position: relative;
      width: 100%;
      z-index: 1;
    }

    /* =========================================================
       Zone 1: The Agent Layer
       ========================================================= */
    .zone-1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 80px 24px 40px;
      position: relative;
      overflow: hidden;
    }

    .z1-agents {
      display: flex;
      gap: 48px;
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
    }

    .z1-agent {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0;
      animation: fadeInDown 0.6s ease forwards;
    }

    .z1-agent:nth-child(1) { animation-delay: 0.1s; }
    .z1-agent:nth-child(2) { animation-delay: 0.25s; }
    .z1-agent:nth-child(3) { animation-delay: 0.4s; }
    .z1-agent:nth-child(4) { animation-delay: 0.55s; }

    .z1-agent-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: var(--surface-elevated);
      border: 1px solid rgba(0, 212, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .z1-agent-icon svg {
      width: 28px;
      height: 28px;
      stroke: var(--neon-blue);
      stroke-width: 1.5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .z1-agent span {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .z1-copy {
      text-align: center;
      max-width: 700px;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 0.8s ease 0.6s forwards;
    }

    .z1-headline {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .z1-sub {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-secondary);
    }

    .z1-packet-field {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .zone-2 { min-height: 200vh; }
    .zone-3 { min-height: 100vh; }
    .zone-4 { min-height: 100vh; }

    /* =========================================================
       Footer
       ========================================================= */
    .footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid var(--surface-elevated);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--neon-blue);
    }

    .footer-links .sep {
      color: var(--text-muted);
    }

    .footer-attribution {
      color: var(--text-muted);
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <main>
    <section class="zone zone-1" id="zone-1">
      <div class="z1-agents" id="z1-agents">
        <div class="z1-agent" data-agent="claude">
          <div class="z1-agent-icon">
            <svg viewBox="0 0 24 24"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>
          </div>
          <span>Claude Code</span>
        </div>
        <div class="z1-agent" data-agent="gemini">
          <div class="z1-agent-icon">
            <svg viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
          </div>
          <span>Gemini CLI</span>
        </div>
        <div class="z1-agent" data-agent="windsurf">
          <div class="z1-agent-icon">
            <svg viewBox="0 0 24 24"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/></svg>
          </div>
          <span>Windsurf</span>
        </div>
        <div class="z1-agent" data-agent="codex">
          <div class="z1-agent-icon">
            <svg viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
          </div>
          <span>Codex</span>
        </div>
      </div>

      <div class="z1-copy">
        <h1 class="z1-headline">Your agents make thousands of tool calls.</h1>
        <p class="z1-sub">Every one of them reaches your files, databases, and infrastructure.<br>Who decides what gets through?</p>
      </div>

      <div class="z1-packet-field" id="z1-packet-field"></div>
    </section>
    <section class="zone zone-2" id="zone-2"><!-- Firewall --></section>
    <section class="zone zone-3" id="zone-3"><!-- Protected World --></section>
    <section class="zone zone-4" id="zone-4"><!-- The Proof --></section>
  </main>
  <footer class="footer">
    <nav class="footer-links">
      <a href="https://github.com/log-bell/avakill/blob/main/docs/getting-started.md">Docs</a>
      <span class="sep">&middot;</span>
      <a href="https://github.com/log-bell/avakill">GitHub</a>
      <span class="sep">&middot;</span>
      <a href="https://pypi.org/project/avakill/">PyPI</a>
      <span class="sep">&middot;</span>
      <a href="https://discord.gg/gTBvbkSV2">Discord</a>
    </nav>
    <div class="footer-attribution">
      Built with &#128737;&#65039; by AvaKill contributors. Open-source under AGPL-3.0.
    </div>
  </footer>
  <script>
    /* Scroll engine and animations will be added here */
  </script>
</body>
</html>
