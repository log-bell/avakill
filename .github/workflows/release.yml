name: Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - run: uv build
      - name: Verify tag matches pyproject.toml version
        env:
          GIT_TAG: ${{ github.ref_name }}
        run: |
          TAG="${GIT_TAG#v}"
          TOML_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          if [ "$TAG" != "$TOML_VERSION" ]; then
            echo "::error::Tag v$TAG does not match pyproject.toml version $TOML_VERSION"
            exit 1
          fi
      - name: Smoke test wheel
        run: uv run --isolated --no-project --with dist/*.whl python -c "import avakill; print(f'avakill {avakill.__version__}')"
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/avakill
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          pattern: shim-*
          path: shim-binaries/
          merge-multiple: true
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          shim_files=()
          if compgen -G "shim-binaries/*" > /dev/null; then
            shim_files=(shim-binaries/*)
          fi
          gh release create "$TAG_NAME" dist/* "${shim_files[@]}" --title "$TAG_NAME" --generate-notes
