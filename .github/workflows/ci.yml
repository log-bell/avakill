name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
      - run: uv sync --locked --all-extras --dev
      - run: uv run ruff check src tests
      - run: uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
      - run: uv sync --locked --all-extras --dev
      - run: uv run mypy src/avakill

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest]
        include:
          - os: macos-latest
            python-version: "3.13"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - run: uv sync --locked --all-extras --dev
      - run: uv run pytest --cov=avakill --cov-report=xml tests/
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true
      - run: uv sync --locked --all-extras --dev
      - run: uv run pytest tests/

  go-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: cmd/avakill-shim/go.mod
      - name: Run Go tests
        working-directory: cmd/avakill-shim
        run: go test -v -race ./...
      - name: Build check
        working-directory: cmd/avakill-shim
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o avakill-shim .
      - name: Binary size gate
        working-directory: cmd/avakill-shim
        run: |
          SIZE=$(stat --format=%s avakill-shim 2>/dev/null || stat -f%z avakill-shim)
          echo "Binary size: $SIZE bytes"
          if [ "$SIZE" -gt 5242880 ]; then
            echo "::error::Binary too large: $SIZE > 5MB"
            exit 1
          fi

  check:
    if: always()
    needs: [lint, typecheck, test, test-windows, go-test]
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
